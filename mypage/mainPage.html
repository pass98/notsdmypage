<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/3c016f9a45.js" crossorigin="anonymous"></script>
    <script src="./scripte.js"></script>
</head>
<body>
    <div id = 'page'>
        <!--  왼쪽 사이드바 만들기 -->
        <header class="slidebar">
            <!-- 사이드바 로고 -->
            <div class = 'menu'>
                <div class="slideme"><p>개인정보</p></div>
                <div class="slideme"><p>구독하기</p></div>
                <div class="slideme"><p>AI챗봇</p></div>
                <div class="slideme"><p>개인정보</p></div> 
            </div>
        </header>  
        <!-- 왼쪽 사이드바 종료 -->
        <main>
            <!-- 상단 모달바 생성 -->
            <div id="container">
                <div id="modalWrap">
                    <div id="modalContent">
                        <div id="modalBody">
                            <!-- 닫기 버튼 -->

                            <span id="closeBtn">&times;</span> 
                            <!-- 팝업창 내 글귀 -->
                            <p>modal-popup 입니다.</p> 
                        </div>
                    </div>
                </div>
                <div>
                    <nav id="navbar">
                        <div class="navLeft">
                            <div class="hamburger">
                                <button>바</button>
                            </div>
                            <div class="nav_logo">
                                <a href="#">NDB</a>
                            </div>
                        </div>
                        <div class="navRight">
                            <ul class="popularSerch">
                                <li>
                                    <span>인기 검색어</span>
                                </li>
                                <li></li>
                                <li>
                                    <a href="#">파이썬 반복문</a>
                                </li>
                            </ul>
                            <div id="btnWrap">
                                <!-- 팝업을 띄우기 위한 버튼 -->
                                <button type="button" id="modalBtn">로그인</button> 
                            </div>
                        </div>
                    </nav>
                    <div id="main">
                    </div>
                </div>
                <div>
        
                </div>
            </div>
            <!-- 상단 모달바 종료 -->

            <!-- 프로필 카드 창 -->
            <div class = mainBar></div>
            <div class ='card'>
                <div class="banner">
                    <div class="profile"><i class="fa-solid fa-user fa-6x"></i></div>
                </div>
    
                <h2 class="name">회원이름</h2><div class="id">아이디</div>
            </div>
            <!-- 프로필 카드 창 종료 -->
            
            <!-- 메인 탭메뉴창 -->
            <div class="tabmenu">
                <ul class="tabs">
                  <li class="tab-link current" data-tab="tab-1">풀었던 문제</li>
                  <li class="tab-link" data-tab="tab-2">개인 정보</li>
                  <li class="tab-link" data-tab="tab-3">결제 정보</li>
                  <li class="tab-link" data-tab="tab-4">현재 등급</li>
                  <li class="tab-link" data-tab="tab-5">계정 연동</li>
                </ul>
              
                <div id="tab-1" class="tab-content current">tab content1</div>
                <div id="tab-2" class="tab-content">
                    <table  class ='mypagefro'>
                        <tr><td >이름     </td><td class ='myInfo'><input type="text" readonly="yes" placeholder="이름이 표시될 곳입니다." class="Info" ></td></tr>
                        <tr><td >비밀번호 </td><td class ='myInfo'><input type="text" readonly="yes" placeholder="비밀번호가 표시될 곳입니다." class="Info"></td></tr>
                        <tr><td >별명     </td><td class ='myInfo'><input type="text" readonly="yes" placeholder="별명이 표시될 곳입니다." class="Info"></td>
                        <td><button id="nameCh">변경</button></td></tr>
                        <tr><td >주소     </td><td class ='myInfo'><input type="text" readonly="yes" placeholder="주소이 표시될 곳입니다." class="Info"></td></tr>
                        
                    </table>
                </div>    
                <div id="tab-3" class="tab-content">tab content3</div>
                <div id="tab-4" class="tab-content">tab content4</div>
                <div id="tab-5" class="tab-content">tab content5</div>
              </div>
        </main>
        <!-- 메인 탭메뉴 종료 -->
    </div>
    

</div>
